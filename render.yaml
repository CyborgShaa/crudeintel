services:
  - type: web
    name: crudeintel
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run crudeintel_app.py --server.port=10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN_1
        sync: false
      - key: TELEGRAM_BOT_TOKEN_2
        sync: false
      - key: TELEGRAM_BOT_TOKEN_3
        sync: false
      - key: TELEGRAM_CHAT_ID_1
        sync: false
      - key: TELEGRAM_CHAT_ID_2
        sync: false
      - key: TELEGRAM_CHAT_ID_3
        sync: false
